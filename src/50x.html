<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Erreur du Serveur </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 280px;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
    }
  </style>
  <script>
    function redirect() {
      window.location.href = window.location.href.replace('50x.html', '');
    }

  </script>
</head>

<body>
  <h1>Erreur du Serveur </h1>
  <p>Désolé, mais il semble que le serveur est en panne
  </p>
  <button type="button" onclick="redirect()">Rafraîchir la page</button>
</body>

</html>
