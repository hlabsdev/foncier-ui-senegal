<div class="form-group row no-gutters px-3" *ngIf="!field.disabled" [formGroup]="group">

  <div class="col-4">
    <label class="col-12 col-form-label">{{field.label | translate}} <span class="text-info"
        *ngIf="field.isRequired()">*</span></label>
  </div>
  <div class="col-8">
    <angular-editor name="field.name" id="field.name" [formControlName]="field.name" [formGroupName]="field.name"
      [config]="editorConfig"></angular-editor>
  </div>
</div>
