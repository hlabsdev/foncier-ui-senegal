<div class="row form-group no-gutters px-3" [hidden]="field.hide" *ngIf="!field.disabled" [formGroup]="group">
  <label for="field.name" class="col-4 col-form-label">
    {{field.label | translate}}
  </label>

  <div class="col-8">
    <input class="form-control input-like-label" name="{{field.name}}" id="{{field.name}}" [formControlName]="field.name" [formGroupName]="field.name" [placeholder]=""
    readonly="readOnly">
  </div>
</div>
