<div class="mt-3">
  <div class="row no-gutters px-3 mb-3">
    <label for="type" class="col-4 col-form-label">{{'BA_UNIT.RESPONSIBLE_OFFICE' | translate}} <span
      class="text-info">*</span></label>
    <div class="col-8">
      <p-dropdown [disabled]="true" styleClass="form-control w-100 col-form-label"
                  [options]="options.responsibleOffices" name="responsibleOffice" id="responsibleOffice"
                  [(ngModel)]="baUnit.responsibleOffice"></p-dropdown>
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="type" class="col-4 col-form-label">{{'BA_UNIT.TYPE' | translate}}</label>
    <div class="col-8">
      <p-dropdown
        [disabled]="true" styleClass="form-control w-100 col-form-label" [options]="options.baUnitTypes" name="type" id="type"
        [(ngModel)]="baUnit.type"></p-dropdown>
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="registryDropdown" class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.TITLE' | translate}}</label>
    <div class="col-8">
      <p-dropdown
        [disabled]="true"
        styleClass="form-control w-100 col-form-label" [options]="options.registriesItems" name="registryDropdown"
        id="registryDropdown"
        [(ngModel)]="baUnit.registryRecord.registry">
      </p-dropdown>
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="volume" class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.VOLUME' | translate}}</label>
    <div class="col-8">
      <input pKeyFilter="pint" [disabled]="true" type="number" class="form-control" name="volume" id="volume"
             placeholder="{{'BA_UNIT.REGISTRY.VOLUME' | translate}}" [(ngModel)]="baUnit.registryRecord.volume"
             #name="ngModel">
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="folio" class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.FOLIO' | translate}}</label>
    <div class="col-8">
      <input pKeyFilter="pint" [disabled]="true" type="number" class="form-control" name="folio" id="folio"
             placeholder="{{'BA_UNIT.REGISTRY.FOLIO' | translate}}" [(ngModel)]="baUnit.registryRecord.folio"
             #name="ngModel">
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="titleId" class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.ID' | translate}}</label>
    <div class="col-8">
      <input pInputText [disabled]="true" class="form-control" name="titleId" id="titleId"
             placeholder="{{'BA_UNIT.REGISTRY.ID' | translate}}" [(ngModel)]="baUnit.registryRecord.titleId"
             #name="ngModel">
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="baUnitTitle" class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.TITLE_ID' | translate}}</label>
    <div class="col-8" id="baUnitTitle">{{baUnit.getTitle()}}</div>
  </div>

  <div *ngIf="false" class="row no-gutters px-3 mb-3">
    <label for="hasOldRegistry"
           class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.HAVE_OLD_REGISTER' | translate}}</label>
    <div *ngIf="baUnit" class="col-8 pull-left">
      <p-checkbox [disabled]="true" [(ngModel)]="baUnit.registryRecord.hasOldRegistry"
                  binary="true" #hasOldRegistry name="hasOldRegistry" id="hasOldRegistry"></p-checkbox>
    </div>
  </div>

  <div *ngIf="baUnit?.registryRecord?.hasOldRegistry" class="row no-gutters px-3 mb-3">
    <label for="oldDRegistryDropdown"
           class="col-4 col-form-label">{{'BA_UNIT.REGISTRY.OLD_REGISTRY' | translate}}</label>
    <div class="col-8">
      <p-dropdown [disabled]="true" styleClass="form-control w-100 col-form-label" [options]="options.baUnitRegistries"
                  name="oldRegistryDropdown" id="oldDRegistryDropdown" [(ngModel)]="baUnit.registryRecord.oldDistrict">
      </p-dropdown>
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="creationMode" class="col-4 col-form-label">{{'BA_UNIT.CREATION_MODE' | translate}}</label>
    <div class="col-8">
      <p-dropdown styleClass="form-control w-100 col-form-label" name="creationMode" id="creationMode"
                  [disabled]="true" [(ngModel)]="baUnit.creationMode" [options]="options.creationModes">
      </p-dropdown>
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="copiesNumber" class="col-4 col-form-label">{{'BA_UNIT.TITLE_REFERENCE' | translate}}</label>
    <div class="col-8">
      <input [disabled]="true" type="text" class="form-control" name="titleReference" id="titleReference"
             placeholder="{{'BA_UNIT.TITLE_REFERENCE' | translate}}" [(ngModel)]="baUnit.titleReference" #name="ngModel">
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="creationDate" class="col-4 col-form-label">{{'BA_UNIT.CREATION_DATE' | translate}}</label>
    <div class="col-8">
      <p-calendar appendTo="body" [(ngModel)]="baUnit.creationDate" name="creationDate"
                  id="creationDate" [disabled]="true" inputStyleClass="form-control" styleClass="w-100">
      </p-calendar>
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="issueDate" class="col-4 col-form-label">{{'BA_UNIT.ISSUE_DATE' | translate}}</label>
    <div class="col-8">
      <p-calendar appendTo="body" [(ngModel)]="baUnit.issueDate" name="issueDate" id="issueDate"
                  [disabled]="true" styleClass="w-100">
      </p-calendar>
    </div>
  </div>
  <div class="row no-gutters px-3 mb-3">
    <label for="copiesNumber" class="col-4 col-form-label">{{'BA_UNIT.COPIES_NUMBER' | translate}}</label>
    <div class="col-8">
      <input min="0" [disabled]="true" pKeyFilter="pint" type="number"
             class="form-control" name="copiesNumber" id="copiesNumber"
             placeholder="{{'BA_UNIT.COPIES_NUMBER' | translate}}" [(ngModel)]="baUnit.copiesNumber">
    </div>
  </div>

  <div class="row no-gutters px-3 mb-3">
    <label for="duplicatesNumber" class="col-4 col-form-label">{{'BA_UNIT.DUPLICATES_NUMBER' | translate}}</label>
    <div class="col-8">
      <input min="0" [disabled]="true" pKeyFilter="pint" type="number"
             class="form-control" name="duplicatesNumber" id="duplicatesNumber"
             placeholder="{{'BA_UNIT.DUPLICATES_NUMBER' | translate}}" [(ngModel)]="baUnit.duplicatesNumber"
             #name="ngModel">
    </div>
  </div>
</div>
